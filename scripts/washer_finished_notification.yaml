washer_finished_notification:
  sequence:
  - condition: and
      conditions:
        - condition: state
          entity_id: sensor.family_status
          state: home
        - condition: state
          entity_id: input_boolean.washer_notification
          state: 'on'
  - delay:
      minutes: 3
  - service: notify.jeff_ios
    data:
      message: "Washer is done"
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.washer_notification

